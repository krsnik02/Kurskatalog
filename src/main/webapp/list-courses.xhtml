<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Course Catalog</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<ui:include src="WEB-INF/header.xhtml" />
		<h2>Course Catalog</h2>
		<h:dataTable value="#{courseController.listCourses()}" var="course" border="1">
			<h:column>
				<f:facet name="header"><h:outputText value="Code" /></f:facet>
				<h:outputText value="#{course.department.code} #{course.code}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Name" /></f:facet>
				<h:outputText value="#{course.name}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Type" /></f:facet>
				<h:outputText value="#{course.type}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Description" /></f:facet>
				<h:outputText value="#{course.description}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Pre/Corequisites" /></f:facet>
				<h:outputText value="#{courseController.listCourses()}" />
			</h:column>
			<c:if test="#{loginController.administrator}">
				<h:column>
					<h:form><h:commandLink value="Modify" action="#{courseController.modifyCourse(course)}" /></h:form>
				</h:column>
				<h:column>
					<h:form><h:commandLink value="Delete" action="#{courseController.deleteCourse(course)}" /></h:form>
				</h:column>
			</c:if>
		</h:dataTable>
		<c:if test="#{loginController.administrator}">
			<p><h:link outcome="create-course.xhtml" value="Create Course" /></p>
		</c:if>
	</h:body>
</html>
