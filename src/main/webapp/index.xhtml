<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
     "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog</title>
	</h:head>
	<h:body>
		<h1>Kurskatalog Main Page</h1>		
		<c:choose>
			<c:when test="#{accountController.loggedIn}">
				<p>Welcome <h:outputText value="#{accountController.account.firstName}" /> <h:outputText value="#{accountController.account.lastName}" />!</p>
				<p><h:form><h:commandLink value="Logout" action="#{accountController.logout}" /></h:form></p>
				<p><h:link outcome="list-users.xhtml" value="Users" /></p>
			</c:when>
			
			<c:otherwise>
				<p><h:link outcome="login.xhtml" value="Login" /></p>
			</c:otherwise>
		</c:choose>
	</h:body>
</html>
