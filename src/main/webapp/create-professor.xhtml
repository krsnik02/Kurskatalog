<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Add Professor</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<ui:include src="WEB-INF/header.xhtml" />
		<h2>Add Professor</h2>
		<h:form id="new-prof" prependId="false">
			<h:panelGrid columns="2">
				<h:outputLabel value="First Name : " />
				<h:inputText id="firstName" value="#{userController.professor.firstName}" />
				<h:outputLabel value="Last Name : " />
				<h:inputText id="lastName" value="#{userController.professor.lastName}" />
				<h:outputLabel value="Username : " />
				<h:inputText id="username" value="#{userController.professor.credentials.username}" />
				<h:outputLabel value="Password : " />
				<h:inputSecret id="password" value="#{userController.professor.credentials.plaintextPassword}" />
			</h:panelGrid>
			<h:commandButton value="Create" action="#{userController.persistProfessor()}" />
		</h:form>
	</h:body>
</html>
