<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="htp://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Register for Courses</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<ui:include src="WEB-INF/header.xhtml" />
		<h2>Register for Courses</h2>
		<h:dataTable value="#{offeringController.listOfferings()}" var="offer" border="1">
			<h:column>
			    <h:selectBooleanCheckbox value="#{userController.student.registeredCourses[item.id]}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Course" /></f:facet>
				<h:outputText value="#{offer.offering.course.name}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Building" /></f:facet>
				<h:outputText value="#{offer.location.building}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Room" /></f:facet>
				<h:outputText value="#{offer.location.room}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Professor (Last Name)" /></f:facet>
				<h:outputText value="#{offer.professor.lastName}" />
			</h:column>
		    	<h:column>
				<f:facet name="header"><h:outputText value="Professor (Last Name)" /></f:facet>
				<h:outputText value="#{offer.professor.lastName}" />
			</h:column>
		    	<h:column>
				<f:facet name="header"><h:outputText value="Start Time" /></f:facet>
				<h:outputText value="#{offer.time.startTime}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="End Time" /></f:facet>
				<h:outputText value="#{offer.time.endTime}" />
			</h:column>
		    	<h:column>
				<f:facet name="header"><h:outputText value="Days Meeting" /></f:facet>
				<h:outputText value="#{offer.time.daysMeeting}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Semester" /></f:facet>
				<h:outputText value="#{offer.offering.semester}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Class Section" /></f:facet>
				<h:outputText value="#{offer.offering.section}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="seats" /></f:facet>
				<h:outputText value="#{offer.offering.seats}" />
			</h:column>
		</h:dataTable>
	</h:body>
</html>
