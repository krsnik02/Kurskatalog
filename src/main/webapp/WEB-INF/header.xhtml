<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" lang="en" xml:lang="en">
<ui:composition>
	<div id="header">
		<h1><h:link outcome="index.xhtml" value="Kurskatalog" /></h1>
		<c:choose>
			<c:when test="#{loginController.loggedIn}">
				<h:form>
					<h:outputText value="#{loginController.account.firstName} #{loginController.account.lastName} (#{loginController.account.credentials.username})" />
					<h:commandLink value="Logout" action="#{loginController.logout()}" />
				</h:form>
			</c:when>

			<c:otherwise>
				<h:form>
					<h:inputText value="#{loginController.credentials.username}" />
					<h:inputSecret value="#{loginController.credentials.plaintextPassword}" />
					<h:commandLink value="Login" action="#{loginController.login()}" />
				</h:form>
			</c:otherwise>
		</c:choose>
	</div>
</ui:composition>
</html>
