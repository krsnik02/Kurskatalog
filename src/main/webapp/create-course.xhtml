<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Add Course</title>
		<link rel="stylesheet" type="text/css" href="basic-style.css" />
	</h:head>
	<h:body>
		<ui:include src="WEB-INF/header.xhtml" />
		<h2>Add Course</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Department : " />
				<h:inputText value="#{courseController.course.department}" />
				<h:outputLabel value="Course Code : " />
				<h:inputText value="#{courseController.course.code}" />
				<h:outputLabel value="Name : " />
				<h:inputText value="#{courseController.course.name}" />
				<h:outputLabel value="Description : " />
				<h:inputText value="#{courseController.course.description}" />
				<h:outputLabel value="Type : " />
				<h:inputText value="#{courseController.course.type}" />
			</h:panelGrid>
			<h:commandButton value="Create" action="#{courseController.persistCourse()}" />
		</h:form>
	</h:body>
</html>
