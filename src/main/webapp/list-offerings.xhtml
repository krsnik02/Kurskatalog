<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Course Offerings</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<ui:include src="WEB-INF/header.xhtml" />
	<h2>Course Offerings</h2>
	<c:if test="#{loginController.administrator}">
		<p><h:link outcome="create-offering.xhtml" value="Create Offering" /></p>
	</c:if>
	<h:body>
		<ui:include src="WEB-INF/header.xhtml" />
		<h2>Course Catalog</h2>
		<h:dataTable value="#{offeringController.listOfferings()}" var="offering" border="1">
			<h:column>
				<f:facet name="header"><h:outputText value="Course" /></f:facet>
				<h:outputText value="#{offering.offering.course.name} #{course.code}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Building" /></f:facet>
				<h:outputText value="#{offering.location.building}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Room" /></f:facet>
				<h:outputText value="#{offering.location.room}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Professor (Last Name)" /></f:facet>
				<h:outputText value="#{offering.professor.lastName}" />
			</h:column>
			<c:if test="#{loginController.administrator}">
				<h:column>
					<h:form><h:commandLink value="Modify" action="#{offeringController.modifyOfferingMetadata(offering)}" /></h:form>
				</h:column>
				<h:column>
					<h:form><h:commandLink value="Delete" action="#{offeringController.deleteOfferingMetadata(offering)}" /></h:form>
				</h:column>
			</c:if>
		</h:dataTable>
	</h:body>
</html>
