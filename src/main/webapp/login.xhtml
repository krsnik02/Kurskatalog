<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "html://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatolog - Login</title>
	</h:head>
	<h:body>
		<h1>Kurskatalog</h1>
		<h2>Login</h2>
		<h:form id="login" prependId="false">
			<h:panelGrid columns="2">
				<h:outputLabel value="Username : " />
				<h:inputText id="username" value="#{accountController.account.username}" />
				
				<h:outputLabel value="Password : " />
				<h:inputText id="password" value="#{accountController.account.plaintextPassword}" />
			</h:panelGrid>
			<h:commandButton value="Login" action="#{accountController.login}" />
		</h:form>
	</h:body>
</html>
