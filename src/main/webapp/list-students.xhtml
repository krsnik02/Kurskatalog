<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Students</title>
	</h:head>
	<h:body>
		<h1>Kurskatalog - Students</h1>
		<p><h:link outcome="index.xhtml" value="Main Page" /></p>
		<h:dataTable id="students" value="#{studentController.studentsList}"
			var="student" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="First Name" />
				</f:facet>
				<h:outputText value="#{student.firstName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="LastÂ Name" />
				</f:facet>
				<h:outputText value="#{student.lastName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Username" />
				</f:facet>
				<h:outputText value="#{student.username}" />
			</h:column>
			<h:column>
				<h:form>
					<h:commandLink value="Modify" action="#{studentController.modifyStudent( student )}" />
					<h:commandLink value="Delete" action="#{studentController.deleteStudent( student )}" />
				</h:form>
			</h:column>
		</h:dataTable>
		<p><h:link outcome="create-student.xhtml" value="Add Student" /></p>
	</h:body>
</html>
