<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Add Department</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<ui:include src="WEB-INF/header.xhtml" />
		<h2>Add Department</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Name : " />
				<h:inputText value="#{departmentController.department.name}" />
				<h:outputLabel value="Code : " />
				<h:inputText value="#{departmentController.department.code}" />
				<h:outputText value="Head : " />
				<h:selectOneMenu value="#{departmentController.department.head.id}">
					<f:selectItems value="#{userController.listProfessors()}" var="prof" 
						       itemLabel="#{prof.firstName} #{prof.lastName}" itemValue="#{prof.id}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:commandButton value="Create" action="#{departmentController.persistDepartment()}" />
		</h:form>
	</h:body>
</html>
