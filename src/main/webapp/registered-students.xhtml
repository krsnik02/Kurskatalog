<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Registered Students</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<ui:include src="WEB-INF/header.xhtml" />
		<h2><h:outputFormat value="{0} {1} - {2}">
			<f:param value="#{offeringController.offering.course.department.code}" />
			<f:param value="#{offeringController.offering.course.code}" />
			<f:param value="#{offeringController.offering.course.name}" />
		</h:outputFormat></h2>

		<div id="listing">
			<h:dataTable id="students" value="#{offeringController.offering.registeredStudents}" var="stud" border="1">
				<h:column>
					<f:facet name="header"><h:outputText value="First Name" /></f:facet>
					<h:outputText value="#{stud.firstName}" />
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Last Name" /></f:facet>
					<h:outputText value="#{stud.lastName}" />
				</h:column>
			</h:dataTable>
		</div>
	</h:body>
</html>
