<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
     lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Add Course Offering</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<ui:include src="WEB-INF/header.xhtml" />
		<h2>Add Course Offering</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Course : " />
				<h:selectOneMenu value="#{offeringController.offering.course.id}">
					<f:selectItems value="#{courseController.listCourses()}" var="course" 
                                                       itemLabel="#{course.name}" itemValue="#{course.id}" />
				</h:selectOneMenu>
				<h:outputLabel value="Semester : " />
				<h:inputText value="#{offeringController.offering.semester}" />
				<h:outputLabel value="Section : " />
				<h:inputText value="#{offeringController.offering.section}" />
				<h:outputLabel value="Seats : " />
				<h:inputText value="#{offeringController.offering.seats}" />
				<h:outputLabel value="Start Time : " />
				<h:inputText value="#{offeringController.offering.startTime}">
					<f:convertDateTime pattern="hh:mm" type="time" />
				</h:inputText>
				<h:outputLabel value="Stop Time : " />
				<h:inputText value="#{offeringController.offering.stopTime}">
					<f:convertDateTime pattern="hh:mm" type="time" />
				</h:inputText>
				<h:outputLabel value="Days of Week : " />
				<h:selectManyCheckbox value="#{offeringController.offering.daysOfWeek}">
					<f:selectItems value="#{offeringController.daysOfWeek}" var="day"
                                                       itemLabel="#{day}" itemValue="#{day}" />
				</h:selectManyCheckbox>
				<h:outputLabel value="Professor : " />
				<h:selectOneMenu value="#{offeringController.offering.professor.id}">
					<f:selectItems value="#{userController.listProfessors()}" var="prof"
                                                       itemLabel="#{prof.firstName} #{prof.lastName}" 
                                                       itemValue="#{prof.id}" />
				</h:selectOneMenu>
				<h:outputLabel value="Building : " />
				<h:inputText value="#{offeringController.offering.building}" />
				<h:outputLabel value="Room : " />
				<h:inputText value="#{offeringController.offering.room}" />
			</h:panelGrid>
			<h:commandButton value="Create" action="#{offeringController.persistOffering()}" />
		</h:form>
	</h:body>
</html>
