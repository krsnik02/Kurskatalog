<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Modify Administrator</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<ui:include src="WEB-INF/header.xhtml" />
		<h2>Modify Administrator</h2>
		<div id="modify">
			<h:form id="modify-administrator" prependId="false">
				<h:inputHidden id="id" value="#{userController.administrator.id}" />
				<h:inputHidden id="password" value="#{userController.administrator.credentials.hashedPassword}" />
				<h:panelGrid columns="2" columnClasses="right, left">
					<h:outputLabel value="First Name : " />
					<h:inputText id="firstName" value="#{userController.administrator.firstName}" />
					<h:outputLabel value="Last Name : " />
					<h:inputText id="lastName" value="#{userController.administrator.lastName}" />
					<h:outputLabel value="Username : " />
					<h:inputText id="username" value="#{userController.administrator.credentials.username}" />
				</h:panelGrid>
				<h:commandLink class="button" value="Modify" action="#{userController.updateAdministrator()}" />
			</h:form>
		</div>
	</h:body>
</html>
