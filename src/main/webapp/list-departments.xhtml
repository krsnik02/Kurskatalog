<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Departments</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<ui:include src="WEB-INF/header.xhtml" />
		<h2>Departments</h2>
		<h:dataTable value="#{departmentController.listDepartments()}" var="dept" border="1">
			<h:column>
				<f:facet name="header"><h:outputText value="Code" /></f:facet>
				<h:outputText value="#{dept.code}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Name" /></f:facet>
				<h:outputText value="#{dept.name}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Head" /></f:facet>
				<h:outputText value="#{dept.head.firstName} #{dept.head.lastName}" />
			</h:column>
			<c:if test="#{loginController.administrator}">
				<h:column>
					<h:form><h:commandLink value="Modify" action="#{departmentController.modifyDepartment(dept)}" /></h:form>
				</h:column>
				<h:column>
					<h:form><h:commandLink value="Delete" action="#{departmentController.deleteDepartment(dept)}" /></h:form>
				</h:column>
			</c:if>
		</h:dataTable>
		<c:if test="#{loginController.administrator}">
			<p><h:link outcome="create-department.xhtml" value="Create Department" /></p>
		</c:if>
	</h:body>
</html>
