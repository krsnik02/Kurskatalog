<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" lang="en" xml:lang="en">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kurskatalog - Add Student</title>
	</h:head>
	<h:body>
		<h1>Kurskatalog</h1>
		<h2>Add Student</h2>
		<h:form id="new-student" prependId="false">
			<h:panelGrid columns="2">
				<h:outputLabel value="First Name : " />
				<h:inputText id="firstName" value="#{studentController.student.firstName}" />
				<h:outputLabel value="Last Name : " />
				<h:inputText id="lastName" value="#{studentController.student.lastName}" />
				<h:outputLabel value="Username : " />
				<h:inputText id="username" value="#{studentController.student.credentials.username}" />
				<h:outputLabel value="Password : " />
				<h:inputSecret id="password" value="#{studentController.student.credentials.plaintextPassword}" />
			</h:panelGrid>
			<h:commandButton value="Create" action="#{studentController.createStudent}" />
		</h:form>
	</h:body>
</html>
